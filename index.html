<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupra Formentor</title>
    <meta
      name="description"
      content="Dbałość o szczegóły, ekspresyjny design i niezwykłe osiągi. CUPRA to marka oferująca samochody z pazurem i sportowym charakterem. Sprawdź naszą ofertę!"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="#"
            ><img src="./img/cupra-logo.png" alt="Cupra logo" class="nav__logo"
          /></a>
          <div class="nav__menu">
            <ul class="nav__links">
              <li><a href="#">Samochody</a></li>
              <li><a href="#">Jazda próbna</a></li>
              <li><a href="#">Oferta</a></li>
              <li><a href="#">Salony Cupra</a></li>
            </ul>
            <ul class="nav__actions">
              <li>
                <a href="#"><strong>+48 58 506 65 65</strong></a>
              </li>
              <li>
                <a href="#" class="btn btn--transparent">Zapytaj o ofertę</a>
              </li>
              <li><a href="#" class="btn btn--dark">Umów jazdę próbną</a></li>
            </ul>
          </div>
          <div class="nav__toggle-button">
            <span class="nav__line nav__line--one"></span>
            <span class="nav__line nav__line--two"></span>
            <span class="nav__line nav__line--three"></span>
            <span class="nav__line nav__line--four"></span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <video
          src="./cupra-header-video.mp4"
          type="mp4"
          autoplay
          muted
          loop
          playsinline
        ></video>
        <div class="container position-relative">
          <div class="hero__text">
            <p class="opacity-50 fs-s">CUPRA Formentor</p>
            <h1 class="fs-xl">
              Wejdź do świata Cupra. <br />
              Poznaj prawdziwą moc i <br />
              sportowego ducha marki.
            </h1>
            <a href="#" class="btn btn--sand">Ruszaj na jazdę testową</a>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
